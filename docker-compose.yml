version: '3.8'

services:
  shopping-bot:
    build: .
    container_name: shopping-bot
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "${API_PORT:-8080}:${API_PORT:-8080}"
    environment:
      # Required: Your Telegram bot token
      - BOT_TOKEN=${BOT_TOKEN}

      # Optional: Comma-separated list of allowed chat IDs
      # Leave empty or unset to allow all chats
      - ALLOWED_CHAT_IDS=${ALLOWED_CHAT_IDS:-}

      - API_TOKEN=${API_TOKEN:-}
      - API_PORT=${API_PORT:-8080}
      - RUST_LOG=info
    volumes:
      # Persist the SQLite database
      - .data:/data
